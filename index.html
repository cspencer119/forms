<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms Example</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="corner">
        
            <header>
            <div>
                <form>
                <button type="submit" style="background-color: blue;">About Us</button>
            </div>
            <br />
            <div>
                <button type="button">Register</button>
            </div>
        
            </header>
        </form>
        </div>

    <div class="main">
        <h1>Sign Up</h1>
    <form class="regis">
        <div clas="reg">
            <input placeholder="Email" type="email"/>
        </div>
 <br />
        <div clas="reg">
            <input placeholder="Username" type="username"/>
        </div>
<br />
        <div clas="reg">
            <input placeholder="Password" type="password">
        </div>
<br />
        <div clas="reg">
            <input placeholder="Confirm Password" type="password">
        </div>
<br />
        <div clas="reg">
            <button type="submit" style="background-color: blue;">Submit</button>
        </div>
        
        
    </form>
    <img src="../Assets/git hub.png" alt="GitHub" style="float:center;width:35px;height:35px" />
    </div>

</body>
</html>
